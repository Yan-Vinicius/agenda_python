{% extends "model-page.html" %}

{% block content %}
<div type="container" align="center">
    <h2>Evento</h2>
    <form action="evento/submit" method="POST"> {% csrf_token %}

        <label>Titulo</label>
        <br>
        <input type="text" name="titulo" size="20">
        <br>
        <label>Data do evento</label>
        <br>
        <input type="datetime-local" name="data_evento">
        <br>
        <label>Descrição</label>
        <br>
        <textarea name="descricao" rows="5"></textarea>
        <br>
        <br>
        <button type="submit">Salvar</button>
        <a href="/"><button type="button">Cancelar</button></a>

    </form>
</div>

{% endblock %}
